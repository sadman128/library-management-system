<!-- beautify ignore:start -->
<html
        xmlns:th="https://www.thymeleaf.org"
        lang="en"
        class="light-style layout-menu-fixed"
        dir="ltr"
        data-theme="theme-default"
        data-assets-path="/assets/"
        data-template="vertical-menu-template-free"
>
<head>
    <meta charset="utf-8" />
    <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"
    />

    <title>InfoScript - Library</title>

    <meta name="description" content="" />

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/assets/img/favicon/favicon.ico" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
            href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
            rel="stylesheet"
    />

    <!-- Icons. Uncomment required icon fonts -->
    <link rel="stylesheet" href="/assets/vendor/fonts/boxicons.css" />

    <!-- Core CSS -->
    <link rel="stylesheet" href="/assets/vendor/css/core.css" class="template-customizer-core-css" />
    <link rel="stylesheet" href="/assets/vendor/css/theme-default.css" class="template-customizer-theme-css" />
    <link rel="stylesheet" href="/assets/css/demo.css" />

    <!-- Vendors CSS -->
    <link rel="stylesheet" href="/assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.css" />

    <link rel="stylesheet" href="/assets/vendor/libs/apex-charts/apex-charts.css" />

    <!-- Page CSS -->

    <!-- Helpers -->
    <script src="/assets/vendor/js/helpers.js"></script>

    <!--! Template customizer & Theme config files MUST be included after core stylesheets and helpers.js in the <head> section -->
    <!--? Config:  Mandatory theme config file contain global vars & default theme options, Set your preferred theme option in this file.  -->
    <script src="/assets/js/config.js"></script>
</head>

<body>
<!-- Layout wrapper -->
<div class="layout-wrapper layout-content-navbar">
    <div class="layout-container">
        <!-- Menu -->

        <aside id="layout-menu" class="layout-menu menu-vertical menu bg-menu-theme">

            <div class="menu-header text-center py-3">
                <img src="/logo_white.png"
                     alt="Logo"
                     class="sidebar-logo">
            </div>

            <ul class="menu-inner py-1">
                <li class="menu-item active">
                    <a th:href="@{dashboard}" class="menu-link">
                        <i class="menu-icon tf-icons bx bx-home-circle"></i>
                        <div data-i18n="Analytics">Dashboard</div>
                    </a>
                </li>

                <br>

                <li class="menu-item ">
                    <a th:href="@{allotment}" class="menu-link">
                        <i class="menu-icon tf-icons bx bx-book-reader"></i>
                        <div data-i18n="Analytics">Book Allotment</div>
                    </a>
                </li>

                <br>

                <li class="menu-item ">
                    <a th:href="@{student}" class="menu-link">
                        <i class="menu-icon tf-icons bx bx-face"></i>
                        <div data-i18n="Analytics">Students</div>
                    </a>
                </li>

                <br>

                <li class="menu-item">
                    <a th:href="@{vendor}" class="menu-link">
                        <i class="menu-icon tf-icons bx bx-buildings"></i>
                        <div data-i18n="Analytics">Vendors</div>
                    </a>
                </li>

                <br>
                <li class="menu-item ">
                    <a th:href="@{book}"  class="menu-link">
                        <i class="menu-icon tf-icons bx bx-book-content"></i>
                        <div data-i18n="Analytics">Books</div>
                    </a>
                </li>

                <br>
                <li class="menu-item ">
                    <a th:href="@{publisher}" class="menu-link">
                        <i class="menu-icon tf-icons bx bx-printer"></i>
                        <div data-i18n="Analytics">Publishers</div>
                    </a>
                </li>

                <br>
                <li class="menu-item ">
                    <a th:href="@{login}" class="menu-link">
                        <i class="menu-icon tf-icons bx bx-log-out"></i>
                        <div data-i18n="Analytics">Logout</div>
                    </a>
                </li>

            </ul>
        </aside>
        <!-- / Menu -->

        <!-- Layout container -->
        <div class="layout-page">
            <!-- Navbar -->
            <nav
                    class="layout-navbar container-xxl navbar navbar-expand-xl navbar-detached align-items-center bg-navbar-theme"
                    id="layout-navbar"
            >
                <div class="layout-menu-toggle navbar-nav align-items-xl-center me-3 me-xl-0 d-xl-none">
                    <a class="nav-item nav-link px-0 me-xl-4" href="javascript:void(0)">
                        <i class="bx bx-menu bx-sm"></i>
                    </a>
                </div>

                <!-- Left-aligned text -->
                <div class="navbar-nav">
        <span class="navbar-text fw-bold fs-4" >
            Dashboard
        </span>
                </div>
            </nav>

            <!-- / Navbar -->
            <div class="content-wrapper">
                <!-- Content -->
                <div class="container-xxl flex-grow-1 container-p-y">
                    <div class="row">

                        <!-- Students -->
                        <div class="col-lg-3 col-md-6 col-6 mb-4">
                            <div class="card">
                                <div class="card-body d-flex justify-content-between align-items-center">
                                    <div>
                                        <span class="fw-semibold d-block mb-1 icon-students">Students</span>
                                        <h3 class="card-title mb-0" th:text="${stats.student}">0</h3>
                                    </div>
                                    <i class="bx bx-face fs-2 icon-students"></i>
                                </div>
                            </div>
                        </div>

                        <!-- Books -->
                        <div class="col-lg-3 col-md-6 col-6 mb-4">
                            <div class="card">
                                <div class="card-body d-flex justify-content-between align-items-center">
                                    <div>
                                        <span class="fw-semibold d-block mb-1 icon-books">Books</span>
                                        <h3 class="card-title mb-0" th:text="${stats.book}">0</h3>
                                    </div>
                                    <i class="bx bx-book-content fs-2 icon-books"></i>
                                </div>
                            </div>
                        </div>

                        <!-- Vendors -->
                        <div class="col-lg-3 col-md-6 col-6 mb-4">
                            <div class="card">
                                <div class="card-body d-flex justify-content-between align-items-center">
                                    <div>
                                        <span class="fw-semibold d-block mb-1 icon-vendors">Vendors</span>
                                        <h3 class="card-title mb-0" th:text="${stats.vendor}">0</h3>
                                    </div>
                                    <i class="bx bx-buildings fs-2 icon-vendors"></i>
                                </div>
                            </div>
                        </div>

                        <!-- Publishers -->
                        <div class="col-lg-3 col-md-6 col-6 mb-4">
                            <div class="card">
                                <div class="card-body d-flex justify-content-between align-items-center">
                                    <div>
                                        <span class="fw-semibold d-block mb-1 icon-publishers">Publishers</span>
                                        <h3 class="card-title mb-0" th:text="${stats.publisher}">0</h3>
                                    </div>
                                    <i class="bx bx-printer fs-2 icon-publishers"></i>
                                </div>
                            </div>
                        </div>

                        <!-- Book Allotments -->
                        <div class="col-lg-3 col-md-6 col-6 mb-4">
                            <div class="card">
                                <div class="card-body d-flex justify-content-between align-items-center">
                                    <div>
                                        <span class="fw-semibold d-block mb-1 icon-allotments">Book Allotments</span>
                                        <h3 class="card-title mb-0" th:text="${stats.allotment}">0</h3>
                                    </div>
                                    <i class="bx bx-book-reader fs-2 icon-allotments"></i>
                                </div>
                            </div>
                        </div>

                        <!-- Total Earnings -->
                        <div class="col-lg-3 col-md-6 col-6 mb-4">
                            <div class="card">
                                <div class="card-body d-flex justify-content-between align-items-center">
                                    <div>
                                        <span class="fw-semibold d-block mb-1 icon-earnings">Total Earnings</span>
                                        <h3 class="card-title mb-0" th:text="${stats.totalEarning} + ' Tk'">0 Tk</h3>
                                    </div>
                                    <i class="bx bx-wallet fs-2 icon-earnings"></i>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
                <!-- / Content -->
            </div>



        </div>
        <!-- / Layout page -->
    </div>

    <!-- Overlay -->
    <div class="layout-overlay layout-menu-toggle"></div>
</div>
<!-- / Layout wrapper -->

<!-- Core JS -->
<!-- build:js assets/vendor/js/core.js -->
<script src="/assets/vendor/libs/jquery/jquery.js"></script>
<script src="/assets/vendor/libs/popper/popper.js"></script>
<script src="/assets/vendor/js/bootstrap.js"></script>
<script src="/assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.js"></script>

<script src="/assets/vendor/js/menu.js"></script>
<!-- endbuild -->

<!-- Vendors JS -->
<script src="/assets/vendor/libs/apex-charts/apexcharts.js"></script>

<!-- Main JS -->
<script src="/assets/js/main.js"></script>

<!-- Page JS -->
<script src="/assets/js/dashboards-analytics.js"></script>

<script async defer src="https://buttons.github.io/buttons.js"></script>
</body>
</html>
