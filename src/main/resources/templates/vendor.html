<!DOCTYPE html>

<html
        xmlns:th="https://www.thymeleaf.org"
        lang="en"
        class="light-style layout-menu-fixed"
        dir="ltr"
        data-theme="theme-default"
        data-assets-path="/assets/"
        data-template="vertical-menu-template-free"
>
<head>
    <meta charset="utf-8" />
    <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"
    />

    <title>InfoScript - Library</title>

    <meta name="description" content="" />

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/assets/img/favicon/favicon.ico" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
            href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
            rel="stylesheet"
    />

    <!-- Icons. Uncomment required icon fonts -->
    <link rel="stylesheet" href="/assets/vendor/fonts/boxicons.css" />

    <!-- Core CSS -->
    <link rel="stylesheet" href="/assets/vendor/css/core.css" class="template-customizer-core-css" />
    <link rel="stylesheet" href="/assets/vendor/css/theme-default.css" class="template-customizer-theme-css" />
    <link rel="stylesheet" href="/assets/css/demo.css" />

    <!-- Vendors CSS -->
    <link rel="stylesheet" href="/assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.css" />

    <link rel="stylesheet" href="/assets/vendor/libs/apex-charts/apex-charts.css" />

    <!-- Page CSS -->

    <!-- Helpers -->
    <script src="/assets/vendor/js/helpers.js"></script>

    <!--! Template customizer & Theme config files MUST be included after core stylesheets and helpers.js in the <head> section -->
    <!--? Config:  Mandatory theme config file contain global vars & default theme options, Set your preferred theme option in this file.  -->
    <script src="/assets/js/config.js"></script>
</head>

<body>
<!-- Layout wrapper -->
<div class="layout-wrapper layout-content-navbar">
    <div class="layout-container">
        <!-- Menu -->

        <aside id="layout-menu" class="layout-menu menu-vertical menu bg-menu-theme">
            <div class="menu-header text-center py-3">
                <img src="/logo_white.png"
                     alt="Logo"
                     class="sidebar-logo">
            </div>

            <ul class="menu-inner py-1">
                <li class="menu-item ">
                    <a th:href="@{dashboard}" class="menu-link">
                        <i class="menu-icon tf-icons bx bx-home-circle"></i>
                        <div data-i18n="Analytics">Dashboard</div>
                    </a>
                </li>

                <br>

                <li class="menu-item ">
                    <a th:href="@{allotment}" class="menu-link">
                        <i class="menu-icon tf-icons bx bx-book-reader"></i>
                        <div data-i18n="Analytics">Book Allotment</div>
                    </a>
                </li>

                <br>

                <li class="menu-item ">
                    <a th:href="@{student}" class="menu-link">
                        <i class="menu-icon tf-icons bx bx-face"></i>
                        <div data-i18n="Analytics">Students</div>
                    </a>
                </li>

                <br>

                <li class="menu-item active">
                    <a th:href="@{vendor}" class="menu-link">
                        <i class="menu-icon tf-icons bx bx-buildings"></i>
                        <div data-i18n="Analytics">Vendors</div>
                    </a>
                </li>

                <br>
                <li class="menu-item ">
                    <a th:href="@{book}"  class="menu-link">
                        <i class="menu-icon tf-icons bx bx-book-content"></i>
                        <div data-i18n="Analytics">Books</div>
                    </a>
                </li>

                <br>
                <li class="menu-item ">
                    <a th:href="@{publisher}" class="menu-link">
                        <i class="menu-icon tf-icons bx bx-printer"></i>
                        <div data-i18n="Analytics">Publishers</div>
                    </a>
                </li>

                <br>
                <li class="menu-item ">
                    <a th:href="@{login}" class="menu-link">
                        <i class="menu-icon tf-icons bx bx-log-out"></i>
                        <div data-i18n="Analytics">Logout</div>
                    </a>
                </li>
        </aside>
        <!-- / Menu -->

        <!-- Layout container -->
        <div class="layout-page">
            <!-- Navbar -->

            <nav
                    class="layout-navbar container-xxl navbar navbar-expand-xl navbar-detached align-items-center bg-navbar-theme"
                    id="layout-navbar"
            >
                <div class="layout-menu-toggle navbar-nav align-items-xl-center me-3 me-xl-0 d-xl-none">
                    <a class="nav-item nav-link px-0 me-xl-4" href="javascript:void(0)">
                        <i class="bx bx-menu bx-sm"></i>
                    </a>
                </div>

                <!-- Left-aligned text -->
                <div class="navbar-nav">
        <span class="navbar-text fw-bold fs-4" >
            Vendors Info
        </span>
                </div>
            </nav>

            <!-- Alerts -->
            <div class="alert-container">

                <div th:if="${param.addedvendor}"
                     class="alert alert-success alert-dismissible">
                    Vendor Added Successfully
                    <button class="btn-close" data-bs-dismiss="alert"></button>
                </div>

                <div th:if="${param.deletedvendor}"
                     class="alert alert-warning alert-dismissible">
                    Vendor Deleted Successfully
                    <button class="btn-close" data-bs-dismiss="alert"></button>
                </div>

                <div th:if="${param.updatedvendor}"
                     class="alert alert-primary alert-dismissible">
                    Vendor Updated Successfully
                    <button class="btn-close" data-bs-dismiss="alert"></button>
                </div>

            </div>

            <!-- Content Wrapper -->
            <div class="content-wrapper">
                <div class="container-xxl flex-grow-1 container-p-y">

                    <!-- Add Vendor Modal -->
                    <div class="modal fade" id="addVendor" tabindex="-1">
                        <div class="modal-dialog modal-dialog-centered">
                            <div class="modal-content">

                                <div class="modal-header">
                                    <h5 class="modal-title">Add Vendor</h5>
                                    <button class="btn-close" data-bs-dismiss="modal"></button>
                                </div>

                                <div class="modal-body">

                                    <form th:action="@{newvendor}" th:object="${blank_vendor}" method="post">

                                        <div class="mb-3">
                                            <label class="form-label">Vendor Name</label>
                                            <input type="text" th:field="*{vendorName}" class="form-control">
                                        </div>

                                        <div class="mb-3">
                                            <label class="form-label">Company</label>
                                            <input type="text" th:field="*{companyName}" class="form-control">
                                        </div>

                                        <div class="mb-3">
                                            <label class="form-label">Phone</label>
                                            <input type="text" th:field="*{phone}" class="form-control">
                                        </div>

                                        <div class="mb-3">
                                            <label class="form-label">Email</label>
                                            <input type="email" th:field="*{email}" class="form-control">
                                        </div>

                                        <div class="mb-3">
                                            <label class="form-label">Address</label>
                                            <input type="text" th:field="*{address}" class="form-control">
                                        </div>

                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-secondary"
                                                    data-bs-dismiss="modal">Close</button>
                                            <button type="submit" class="btn btn-primary">Save</button>
                                        </div>

                                    </form>

                                </div>

                            </div>
                        </div>
                    </div>

                    <!-- Vendors Table -->
                    <div class="card">

                        <div class="d-flex justify-content-between align-items-center p-3">
                            <h3 class="card-header">Vendor List</h3>
                            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addVendor">
                                <i class="bx bx-plus"></i> Add Vendor
                            </button>
                        </div>

                        <div class="table-responsive">
                            <table class="table">
                                <thead>
                                <tr>
                                    <th>ID</th>
                                    <th><i class="bx bx-user"></i> Vendor</th>
                                    <th><i class="bx bx-buildings"></i> Company</th>
                                    <th><i class="bx bx-envelope"></i> Email</th>
                                    <th><i class="bx bx-phone"></i> Phone</th>
                                    <th><i class="bx bx-map"></i> Address</th>
                                    <th>Actions</th>
                                </tr>
                                </thead>

                                <tbody>

                                <tr th:each="vendor : ${vendors}">

                                    <td th:text="${vendor.id}"></td>

                                    <td th:text="${vendor.vendorName}"></td>

                                    <td th:text="${vendor.companyName}"></td>

                                    <td th:text="${vendor.email}"></td>

                                    <td th:text="${vendor.phone}"></td>

                                    <td th:text="${vendor.address}"></td>

                                    <td>
                                        <div class="dropdown">
                                            <button class="btn p-0 dropdown-toggle hide-arrow"
                                                    data-bs-toggle="dropdown">
                                                <i class="bx bx-dots-vertical-rounded"></i>
                                            </button>

                                            <div class="dropdown-menu">

                                                <a class="dropdown-item"
                                                   data-bs-toggle="modal"
                                                   th:data-bs-target="'#editVendorModal' + ${vendor.id}">
                                                    <i class="bx bx-edit-alt me-1"></i> Edit
                                                </a>

                                                <a class="dropdown-item"
                                                   th:href="@{deletevendor/{id}(id=${vendor.id})}"
                                                   onclick="return confirm('Are you sure you want to delete this vendor?');">
                                                    <i class="bx bx-trash me-1"></i> Delete
                                                </a>

                                            </div>
                                        </div>
                                    </td>

                                </tr>

                                </tbody>
                            </table>
                        </div>

                    </div>

                    <!-- Edit Vendor Modal -->
                    <div th:each="vendor : ${vendors}">
                        <div class="modal fade"
                             th:id="'editVendorModal' + ${vendor.id}" tabindex="-1">
                            <div class="modal-dialog modal-dialog-centered">
                                <div class="modal-content">

                                    <div class="modal-header">
                                        <h5 class="modal-title">Edit Vendor</h5>
                                        <button class="btn-close" data-bs-dismiss="modal"></button>
                                    </div>

                                    <div class="modal-body">

                                        <form th:action="@{/updatevendor}" method="post">

                                            <input type="hidden" name="id" th:value="${vendor.id}">

                                            <div class="mb-3">
                                                <label class="form-label">Vendor Name</label>
                                                <input type="text" class="form-control"
                                                       name="vendorName"
                                                       th:value="${vendor.vendorName}">
                                            </div>

                                            <div class="mb-3">
                                                <label class="form-label">Company</label>
                                                <input type="text" class="form-control"
                                                       name="companyName"
                                                       th:value="${vendor.companyName}">
                                            </div>

                                            <div class="mb-3">
                                                <label class="form-label">Phone</label>
                                                <input type="text" class="form-control"
                                                       name="phone"
                                                       th:value="${vendor.phone}">
                                            </div>

                                            <div class="mb-3">
                                                <label class="form-label">Email</label>
                                                <input type="email" class="form-control"
                                                       name="email"
                                                       th:value="${vendor.email}">
                                            </div>

                                            <div class="mb-3">
                                                <label class="form-label">Address</label>
                                                <input type="text" class="form-control"
                                                       name="address"
                                                       th:value="${vendor.address}">
                                            </div>

                                            <div class="modal-footer">
                                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                                                    Close
                                                </button>
                                                <button type="submit" class="btn btn-primary">
                                                    Update Vendor
                                                </button>
                                            </div>

                                        </form>

                                    </div>

                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>

        </div>

        <div class="layout-overlay layout-menu-toggle"></div>
    </div>
</div>

<!-- JS -->
<script src="/assets/vendor/libs/jquery/jquery.js"></script>
<script src="/assets/vendor/js/bootstrap.js"></script>
<script src="/assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.js"></script>
<script src="/assets/vendor/js/menu.js"></script>
<script src="/assets/js/main.js"></script>

</body>
</html>
